apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: banking-app-network-policy
  namespace: banking
spec:
  podSelector:
    matchLabels:
      app: banking-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: banking
    - podSelector:
        matchLabels:
          app: banking-app
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
